version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: django_mysql
    restart: always
    environment:
      MYSQL_DATABASE: robot_db
      MYSQL_USER: robot_user
      MYSQL_PASSWORD: robot_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - django_network
    command: --default-authentication-plugin=mysql_native_password

  web:
    build: .
    container_name: django_app
    restart: always
    depends_on:
      - db
    environment:
      - DEBUG=False
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - django_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  mysql_data:
  static_volume:
  media_volume:

networks:
  django_network:
    driver: bridge
